<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dorik AI | Home</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header>
      <nav class="container">
        <h1 class="logo">DorikAI</h1>
        <button class="btn">Sign Up</button>
      </nav>
      <section class="hero-section text-center">
        <h2 class="hero-title">Cool Dark UI Template for Webflow Agencies!</h2>
        <button class="btn text-center">Stay Focused</button>
      </section>
    </header>
    <main>
      <article>
        <section class="action">
          <div class="action-container">
            <div class="action-content">
              <h2 class="action-title">See it in Action</h2>
              <p class="action-description">
                Explore the live preview and imagine your brand in this bold new
                look.
              </p>
              <button class="btn">Launch Live Preview</button>
            </div>
            <div class="action-image">
              <img src="./images/wc-mini.png" alt="" />
            </div>
          </div>
        </section>

        <section class="user-information text-center">
          <h2 class="information-title">
            Joined Thousands of Productive Users
          </h2>
          <div class="user-count-container">
            <div class="user-count">
              <h2 class="primary-color">50K</h2>
              <p>Active Users</p>
            </div>
            <div class="user-count">
              <h2 class="primary-color">2M+</h2>
              <p>Focus Sessions</p>
            </div>
            <div class="user-count">
              <h2 class="primary-color">95%</h2>
              <p>Satisfaction Rate</p>
            </div>
          </div>
        </section>
      </article>
    </main>
  </body>
</html>
